
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img
          *ngIf="1"
          src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png"
          alt="IMG"
        />
      </div>
      <form class="login100-form validate-form" [formGroup]="loginForm"(ngSubmit)="onSubmit()">
        <title class="login100-form-title">Sign in</title>
        <div class="wrap-input100 form-group">
          <mat-form-field appearance="outline">
            <mat-label for="username">Username</mat-label>
            <input
              matInput
              placeholder="Username"
              formControlName="username"
             
              [ngClass]="{ 'i0s-invalid': submitted && f['username'].errors }"
            />
            <div
              *ngIf="submitted && f['username'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['username'].errors['required']">
                Username is required
              </div>
            </div>
          </mat-form-field>
        </div>
        <div class="wrap-input100 form-group">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
            placeholder="Password"
              formControlName="password"
              
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['password.errors']"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
            </div>
          </mat-form-field>
        </div>
        <div class="wrap-input100">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        </div>
        <div class="container-login100-form-btn form-group">
          <button
            class="login100-form-btn"
            style="margin-bottom: 20px"
            mat-raised-button
            color="primary"
            type="submit"
            
          ><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign in
          </button>

          <div class="text-center p-t-12">
            <a href="#">Forgot Username/Password?</a>
          </div>
        </div>

        <hr class="line" />

        <div class="form-group">
          <a routerLink="../register">
          
          
            Create new account
        </a>
        </div>
      </form>
    </div>
  </div>
</div>
