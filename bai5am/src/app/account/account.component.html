<div class="mat-elevation-z8">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>
      <mat-icon style="transform: scale(1.25); margin-right: 10px;">search</mat-icon>Search
    </mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <button mat-raised-button style="float: right; margin-right: 30px;" (click)="addData()">
    Add data
  </button>
  <button
  
    style="float: right;margin-right: 10px;"
    mat-raised-button
    color="primary"
    (click)="removeSelectedRows()"
  >
    Remove Selected Rows
  </button>
  
  <table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(element) : null"
          [checked]="selection.isSelected(element)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="account_number">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by account_number"
      >
        No.
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.account_number | highlightSearch: filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by balance"
      >
        Balance
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.balance | highlightSearch: filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="
          element.firstname + ' ' + element.lastname
            | highlightSearch: filterText
        "
      ></td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.email | highlightSearch: filterText"
      ></td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by gender"
      >
        Gender
      </th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by age"
      >
        Age
      </th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by address"
      >
        Address
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        [innerHTML]="element.address | highlightSearch: filterText"
      ></td>
    </ng-container>
    <!--
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; index as idx" type="button">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item  >
            Edit
          </button>
          <button mat-menu-item (click)="removeAt(idx)">Delete</button>
        </mat-menu>
      </td>
    </ng-container>
-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element; index as idx" type="button">
        <button mat-button [matMenuTriggerFor]="menu">Action</button>
        <mat-menu #menu="matMenu" class="mat-menu">
          <button
            mat-menu-item
            style="padding-top: 15px"
            (click)="editUser(element)"
          >
            Edit
          </button>
          <button
            mat-menu-item
            style="padding-bottom: 15px"
            (click)="removeAt(idx)"
          >
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
