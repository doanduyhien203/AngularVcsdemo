<form #form="ngForm" novalidate (ngSubmit)="onSubmit(form.value)">
  <div class="example-container">
    <input type="hidden" ngModel name="id" />
    <div mat-dialog-title>Add Account {{length}}</div>
    <mat-form-field appearance="fill">
      <mat-label>Account number</mat-label>
      <input
        matInput
        type="number"
        name="account_number"
        required
        ngModel
        placeholder={{length}} 
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        
        name="balance"
        required
        ngModel
        placeholder="Balance"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        name="firstname"
       
        required
        ngModel
        matInput
        placeholder="Firstname"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
      
        name="lastname"
        required
        ngModel
        placeholder="Lastname"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
     
        name="email"
        required
        ngModel
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select [ngModel] name="gender">
        <mat-option value="M"> Male </mat-option>
        <mat-option value="F"> Female </mat-option>
        <mat-option value="O">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        min="15"
        max="100"
        name="age"
        required
        ngModel
        placeholder="Age"
        [formControl]="ageControl"
      />
      <mat-error *ngIf="ageControl.invalid">Input from 15 to 100</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
   
        name="address"
        required
        ngModel
        placeholder="Address"
      />
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="successclick()" >
        Submit
      </button>
      &nbsp;
      <button mat-flat-button color="warn" mat-dialog-close>Close</button>
    </div>
  </div>
</form>
