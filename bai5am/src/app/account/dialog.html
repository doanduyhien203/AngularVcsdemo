<div class="dialog">
  <div mat-dialog-title>Edit Account</div>
  <div mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        type="number"
        name="account_number"
        [(ngModel)]="data.account_number"
        placeholder="Phone"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        name="balance"
        [(ngModel)]="data.balance"
        placeholder="Balance"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="firstname"
        [(ngModel)]="data.firstname"
        placeholder="Firstname"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="lastname"
        [(ngModel)]="data.lastname"
        placeholder="Lastname"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        [(ngModel)]="data.email"
        placeholder="Email"
      />
    </mat-form-field>
   
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="data.gender" name="gender">
        <mat-option value="M"> Male </mat-option>
        <mat-option value="F"> Female </mat-option>
        <mat-option value="O"> Other</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        name="age"
        [(ngModel)]="data.age"
        placeholder="Age"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="address"
        [(ngModel)]="data.address"
        placeholder="Address"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.firstname" cdkFocusInitial>
      Update
    </button>
  </div>
</div>
