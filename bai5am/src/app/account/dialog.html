<div mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      name="account_number"
      [(ngModel)]="data.account_number"
      placeholder="Phone"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="balance"
      [(ngModel)]="data.balance"
      placeholder="Balance"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="firstname"
      [(ngModel)]="data.firstname"
      placeholder="Firstname"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="lastname"
      [(ngModel)]="data.lastname"
      placeholder="Lastname"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput name="email" [(ngModel)]="data.email" placeholder="Email" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="gender"
      [(ngModel)]="data.gender"
      placeholder="Gender"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput name="age" [(ngModel)]="data.age" placeholder="Age" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      name="address"
      [(ngModel)]="data.address"
      placeholder="Address"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.firstname" cdkFocusInitial>
    Update
  </button>
</div>
