<p class="container-page">
  <mat-toolbar>
    <div class="tool-side">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="side-title hover:color:#ba4c00">My App</span>
      <div style="margin-left: 150px">
        <h1>Account List</h1>
      </div>
      
      <button mat-icon-button class='user-edit'  routerLink="../edit"><mat-icon>manage_accounts</mat-icon></button>
      <button mat-icon-button class="log-out" routerLink="../login"
    >
        <mat-icon color="#ba4c00" >logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</p>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h1>Hi {{user.username}}</h1>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
