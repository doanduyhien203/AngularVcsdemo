

<div class="container mt-5">
  <form>
    <div class="mb-3 row">
      <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">
        <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
          [(ngModel)]="service.searchTerm">
      </div>
      <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
           <th  scope="col">#</th>
          <th scope="col" sortable="account_number" (sort)="onSort($event)" >No.<i class="fa fa-fw fa-sort"></i></th>
          <th scope="col" sortable="balance" (sort)="onSort($event)">Balance</th>
          <th scope="col" sortable="firstname" (sort)="onSort($event)">Firstname</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users$ | async, index as idx">
          <th scope="row">{{ idx }}</th>
          <td>
            <ngb-highlight [result]="u.account_number | number" [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="u.balance | number" [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td>
            <ngb-highlight [result]="u.firstname" [term]="service.searchTerm"></ngb-highlight>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
      </ngb-pagination>
      <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="75">75 items per page</option>
        <option [ngValue]="150">150 items per page</option>
        <option [ngValue]="250">250 items per page</option>
      </select>
    </div>
  </form>
</div>
