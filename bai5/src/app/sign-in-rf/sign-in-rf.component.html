<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt"></div>
      <form class="login100-form validate-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <title class="login100-form-title">Sign in</title>
        <div class="wrap-input100 ">
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" />
          </mat-form-field>
        </div>
        <div class="wrap-input100 ">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" />
          </mat-form-field>
        </div>
        <div class="wrap-input100 ">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" mat-raised-button color="primary" type="submit"
          routerLink="/account">
            Sign in
          </button>
        </div>
        <br>
        <div class="text-center p-t-12"   >
          <a  href="#">Forgot Username/Pasword?</a>
        </div>
        
   
        <hr class="line">
        <br><br>
        <div class="row-control row-actions">
          <button class="login100-form-btn" mat-raised-button color="primary" type="submit" routerLink="/register">
            Create new account
          </button>
        </div>
        <pre>{{ signInForm.value | json }}</pre>
      </form>
    </div>
  </div>
</div>
