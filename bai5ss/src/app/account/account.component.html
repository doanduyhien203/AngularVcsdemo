<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  
</div>

<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">
  .
</mat-table>
<mat-paginator [length]="1000" [pageSize]="25"
[pageSizeOptions]="[3, 5, 10]"></mat-paginator>
<button
mat-raised-button
style="float: right; margin-right: 30px; margin-top: 25px"

>
Add data
</button>
<button
style="float: right; margin-right: 10px; margin-top: 25px"
mat-raised-button
color="primary"

>
Remove Selected
</button>


<div class="form-group">
  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender" multiple>
      <mat-option value="M">Male</mat-option>
      <mat-option value="F">Female</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="form-group">
  <mat-form-field class="example-full-width">
    <input
      matInput
    
      formControlName="firstname"
      placeholder="Enter name"
    />
  </mat-form-field>
</div>



  <table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
        
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(element) : null"
          [checked]="selection.isSelected(element)"
      
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="account_number">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by account_number"
      >
        No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.account_number }}</td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by balance"
      >
        Balance
      </th>
      <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Name
      </th>
      <td
        mat-cell
        *matCellDef="let element"
       
      >
        {{ element.firstname }} {{ element.lastname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by email"
      >
        Email
      </th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by gender"
      >
        Gender
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-success green" *ngIf="element.gender == 'M'"
          >Male</span
        >
        <span class="badge badge-success red" *ngIf="element.gender == 'F'"
          >Female</span
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by age"
      >
        Age
      </th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by address"
      >
        Address
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      
      >
        {{ element.address }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="left: 50px;">Actions</th>
      <td mat-cell *matCellDef="let element; index as idx" type="button">
        <button mat-button [matMenuTriggerFor]="menu">
          Action<mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="mat-menu">
          <button
            mat-menu-item
            style="padding-top: 10px"
       
          >
            Edit
          </button>
          <button
            mat-menu-item
            style="padding-bottom: 15px"
      
          >
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"> 
   
    <tr class="mat-row" *matNoDataRow>
     
     <td class="mat-cell" colspan="4">

      </td>
    </tr> 

</table>
  <mat-paginator
  
    style="border-radius:15px"
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  > 
  </mat-paginator>
 
</div>
